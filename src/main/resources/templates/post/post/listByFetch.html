<ul>
    <!-- 빈칸 -->
</ul>

<script>
    const ul = document.querySelector('ul');

    fetch("/posts")
        .then(res => res.json())
        .then(posts => posts.forEach((post) => {
            const li = document.createElement("li");
            li.innerHTML = `번호 : ${post.id} / 제목 : ${post.title}`;

            ul.appendChild(li);
        }));
</script>
